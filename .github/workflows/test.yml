name: Test
on:
  push:
    branches:
      - master
    tags:
      - v[0-9]+.[0-9]
      - v[0-9]+.[0-9]+.[0-9]

jobs:
  setup:
    runs-on: ubuntu-20.04

  TestOnUbuntu:
    runs-on: ubuntu-20.04
    needs: [ setup ]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features

      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test

  TestOnWindows:
    runs-on: windows-latest
    needs: [ setup ]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features

      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test
